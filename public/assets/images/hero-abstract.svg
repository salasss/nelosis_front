<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBA824;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF7D7D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5CC796;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0A7C50;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Abstract Shapes -->
  <circle cx="400" cy="400" r="300" fill="url(#grad1)" opacity="0.1" filter="url(#glow)" />
  
  <g transform="translate(400, 400)">
    <circle cx="0" cy="0" r="150" fill="url(#grad2)" opacity="0.8" filter="url(#glow)">
      <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="6s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="100" cy="-100" r="80" fill="url(#grad1)" opacity="0.9" filter="url(#glow)">
      <animateTransform attributeName="transform" type="translate" values="0,0; 20,-20; 0,0" dur="8s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="-120" cy="80" r="60" fill="#00002E" stroke="#5CC796" stroke-width="2" opacity="0.6">
      <animateTransform attributeName="transform" type="translate" values="0,0; -15,15; 0,0" dur="7s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>
